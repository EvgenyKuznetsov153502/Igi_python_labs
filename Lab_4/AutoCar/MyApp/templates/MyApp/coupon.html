{% extends 'MyApp/base.html' %}

{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'MyApp/css/coupon.css' %}">
<main>
<h1 align="center">{{title}}</h1>
    {% if coupon.count %}
    <table border="1" cellpadding="10px" summary="Coupons" id="coupon-table">
        <caption>Действующие</caption>
         <td colspan="2"></td>
        <tr>
            <th id="code">Код купона</th>
            <th id="description">Описание</th>
        </tr>
        {% for c in coupon %}
            <tr>
                <td headers="code">{{c.code}}</td>
                <td headers="description">{{c.description}}</td>
            </tr>
        {% endfor %}
        <tr align="center">
            <td colspan="2">Следите за обновлениями ;)</td>
        </tr>
        <td colspan="2"></td>
    </table>
    {% else %}
      <p>Отсутствуют купоны</p>
    {% endif %}
</main>
{% endblock %}
