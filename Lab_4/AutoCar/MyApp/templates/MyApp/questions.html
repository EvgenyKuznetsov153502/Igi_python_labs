{% extends 'MyApp/base.html' %}

{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'MyApp/css/question.css' %}">
<main>
<h1 align="center">{{header}}</h1>
    {% if questions.count %}
        {% for q in questions %}
            <article id="question-art">
                <time datetime="{{q.time_create}}">{{q.time_create}}</time>
                <details>
                    <summary><font size="4">{{q.content}}</font></summary>
                    <p>{{q.answer}}</p>
                </details>
                <br>
            </article>
        {% endfor %}
    {% else %}
      <p>Нету вопросов</p>
    {% endif %}
    <h3 align="center">Можете ли вы работать у нас?</h3>
    <form id="age-verification">
        <label for="dob" id="lab-age-var">Введите дату рождения:</label>
        <input type="date" id="dob">
        <br>
        <button onclick="checkAge()">Проверить возраст</button>
    </form>
</main>
{% endblock %}
